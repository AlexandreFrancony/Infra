# Bartending V2 - Complete Stack (Tipsy)
# Deploy on ProDesk (HP ProDesk 400 G5)
#
# Traffic routed via Pangolin/Traefik on VPS through Newt tunnel
# Database is hosted centrally in the Infra stack (postgres container)
#
# Structure on ProDesk:
#   ~/Hosting/Infra/           <- Central database + this compose file
#   ~/Hosting/Bartending/
#   ├── Bartending_DB/
#   ├── Bartending_Back/
#   └── Bartending_Front/
#
# Usage:
#   cd ~/Hosting/Infra
#   docker compose -f compose/bartending.yml --env-file compose/bartending.env up -d

services:
  # ============================================
  # BACKEND - Express.js API
  # ============================================
  api:
    build:
      context: /home/bloster/Hosting/Bartending/Bartending_Back
      dockerfile: Dockerfile
    container_name: bartending_api
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true

    environment:
      PORT: 3001
      DATABASE_URL: postgresql://${POSTGRES_USER:-bartender}:${POSTGRES_PASSWORD:?Database password required}@postgres:5432/${POSTGRES_DB:-bartending}
      NODE_ENV: production
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET is required}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      FRONTEND_URL: ${FRONTEND_URL:-https://tipsy.francony.fr}
      SMTP_HOST: ${SMTP_HOST:-ssl0.ovh.net}
      SMTP_PORT: ${SMTP_PORT:-465}
      SMTP_SECURE: ${SMTP_SECURE:-true}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASS: ${SMTP_PASS}
      SMTP_FROM: ${SMTP_FROM:-tipsy@francony.fr}

    expose:
      - "3001"

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 120s
      timeout: 5s
      retries: 3
      start_period: 30s

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ============================================
  # FRONTEND - React via Nginx (internal only)
  # ============================================
  frontend:
    build:
      context: /home/bloster/Hosting/Bartending/Bartending_Front
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ""
    container_name: bartending_front
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true

    expose:
      - "80"

    depends_on:
      - api

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  default:
    name: bartending_network
    driver: bridge
