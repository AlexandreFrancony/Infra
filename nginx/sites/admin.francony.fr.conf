# ============================================
# ADMIN PORTAL - Central Dashboard
# https://admin.francony.fr
# ============================================
server {
    listen 443 ssl;
    server_name admin.francony.fr;

    ssl_certificate /etc/letsencrypt/live/admin.francony.fr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/admin.francony.fr/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    root /usr/share/nginx/admin;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }
}
