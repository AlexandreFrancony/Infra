# ============================================
# ADMIN PORTAL - Central Dashboard
# https://admin.francony.fr
# ============================================
server {
    listen 443 ssl;
    server_name admin.francony.fr;

    ssl_certificate /etc/letsencrypt/live/admin.francony.fr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/admin.francony.fr/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # Pas d'auth_basic global — le login est géré par le frontend JS
    # Les APIs sont protégées par auth_basic (le JS envoie les headers)

    root /usr/share/nginx/admin;
    index index.html;

    # Endpoint de vérification des credentials (pour le login JS)
    location = /auth-check {
        auth_basic "Admin Access";
        auth_basic_user_file /etc/nginx/.htpasswd;
        return 200 "OK";
    }

    # API proxy — protégé par basic auth (headers envoyés par le JS)
    location /api/ {
        auth_basic "Admin Access";
        auth_basic_user_file /etc/nginx/.htpasswd;
        limit_req zone=api burst=10 nodelay;
        proxy_pass http://webhook-server:9000/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Pages statiques — pas d'auth (le login modal est dans le HTML)
    location / {
        limit_req zone=general burst=20 nodelay;
        try_files $uri $uri/ /index.html;
    }
}
