# ============================================
# LOGS - Dozzle Log Viewer
# https://logs.francony.fr
# ============================================
server {
    listen 443 ssl;
    server_name logs.francony.fr;

    ssl_certificate /etc/letsencrypt/live/tipsy.francony.fr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/tipsy.francony.fr/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;

    # Authentication required
    auth_basic "Logs Access";
    auth_basic_user_file /etc/nginx/.htpasswd;

    location / {
        limit_req zone=general burst=20 nodelay;
        proxy_pass http://dozzle:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # WebSocket support for real-time logs
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}
