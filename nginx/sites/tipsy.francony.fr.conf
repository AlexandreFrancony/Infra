# ============================================
# TIPSY - Bartending App
# https://tipsy.francony.fr
# ============================================
server {
    listen 443 ssl;
    server_name tipsy.francony.fr;

    ssl_certificate /etc/letsencrypt/live/tipsy.francony.fr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/tipsy.francony.fr/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # Proxy to Tipsy frontend (on bartending_network)
    location / {
        proxy_pass http://bartending_front:80;
        resolver 127.0.0.11 valid=30s;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # API requests go directly to backend
    location /api/ {
        proxy_pass http://bartending_api:3001/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Health check
    location /health {
        proxy_pass http://bartending_api:3001/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # Webhook for GitHub deployments
    location /webhook/ {
        proxy_pass http://host.docker.internal:9000/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Hub-Signature-256 $http_x_hub_signature_256;
        proxy_set_header X-GitHub-Event $http_x_github_event;
        proxy_set_header X-GitHub-Delivery $http_x_github_delivery;
        proxy_read_timeout 600s;
    }
}
