# ============================================
# WEBHOOK - Deployment Server
# https://webhook.francony.fr
# ============================================
server {
    listen 443 ssl;
    server_name webhook.francony.fr;

    ssl_certificate /etc/letsencrypt/live/webhook.francony.fr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/webhook.francony.fr/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;

    # Restrict to GitHub webhook IPs (from https://api.github.com/meta)
    # and local network. Deny everyone else.
    allow 192.30.252.0/22;
    allow 185.199.108.0/22;
    allow 140.82.112.0/20;
    allow 143.55.64.0/20;
    allow 10.0.0.0/8;
    allow 172.16.0.0/12;
    allow 192.168.0.0/16;
    deny all;

    location / {
        limit_req zone=api burst=5 nodelay;
        proxy_pass http://webhook-server:9000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # Longer timeout for deployments
        proxy_read_timeout 120s;
    }
}
