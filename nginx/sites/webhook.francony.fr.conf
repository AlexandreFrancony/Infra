# ============================================
# WEBHOOK - Deployment Server
# https://webhook.francony.fr
# ============================================
server {
    listen 443 ssl;
    server_name webhook.francony.fr;

    ssl_certificate /etc/letsencrypt/live/tipsy.francony.fr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/tipsy.francony.fr/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;

    # Only allow GitHub webhook IPs and local network
    # GitHub webhook IPs: https://api.github.com/meta
    # For now, allow all (you can restrict later)

    location / {
        proxy_pass http://webhook-server:9000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # Longer timeout for deployments
        proxy_read_timeout 120s;
    }
}
