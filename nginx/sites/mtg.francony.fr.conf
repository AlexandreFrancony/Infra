# ============================================
# MTG COLLECTION - Card Tracker
# https://mtg.francony.fr
# ============================================
server {
    listen 443 ssl;
    server_name mtg.francony.fr;

    ssl_certificate /etc/letsencrypt/live/tipsy.francony.fr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/tipsy.francony.fr/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # Proxy to MTG frontend (on mtg_network)
    location / {
        limit_req zone=general burst=20 nodelay;
        proxy_pass http://mtg-frontend:80;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # API requests go directly to backend
    location /api/ {
        limit_req zone=api burst=10 nodelay;
        proxy_pass http://mtg-backend:5000/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # Longer timeout for image scanning
        proxy_read_timeout 120s;
        client_max_body_size 20M;
    }
}
