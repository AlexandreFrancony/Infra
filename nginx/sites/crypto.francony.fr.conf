# ============================================
# CASH-A-LOT - AI Crypto Trading Dashboard
# https://crypto.francony.fr
# ============================================
server {
    listen 443 ssl;
    server_name crypto.francony.fr;

    ssl_certificate /etc/letsencrypt/live/crypto.francony.fr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/crypto.francony.fr/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # Authentication required (same credentials as admin)
    auth_basic "Cash-a-lot Dashboard";
    auth_basic_user_file /etc/nginx/.htpasswd;

    # Health check public (monitoring, uptime checks)
    location /health {
        auth_basic off;
        limit_req zone=api burst=5 nodelay;
        proxy_pass http://cashalot:8080/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Signal API pour Calv-a-lot (auth HMAC, pas auth_basic)
    location /api/signal/ {
        auth_basic off;
        limit_req zone=api burst=5 nodelay;
        proxy_pass http://cashalot:8080/api/signal/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Dashboard + static assets
    location / {
        limit_req zone=general burst=20 nodelay;
        proxy_pass http://cashalot:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # API requests
    location /api/ {
        limit_req zone=api burst=10 nodelay;
        proxy_pass http://cashalot:8080/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
