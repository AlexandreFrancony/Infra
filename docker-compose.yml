# Central Infrastructure - Reverse Proxy, Database & Shared Services
# Manages all *.francony.fr subdomains
#
# Structure on Pi:
#   ~/Hosting/
#   ├── Infra/           <- this repo
#   ├── Bartending/      <- Tipsy app
#   └── MTG-Collection/  <- MTG app
#
# Usage:
#   cd ~/Hosting/Infra
#   docker compose up -d

services:
  # ============================================
  # NGINX - Central Reverse Proxy
  # ============================================
  nginx-proxy:
    image: nginx:alpine
    container_name: nginx-proxy
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/sites:/etc/nginx/sites:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
      - ./admin:/usr/share/nginx/admin:ro
      - ./nginx/.htpasswd:/etc/nginx/.htpasswd:ro
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost/ || exit 1"]
      interval: 120s
      timeout: 5s
      retries: 3
      start_period: 15s
    networks:
      - proxy-network
      - bartending_network
      - mtg_network
    extra_hosts:
      - "host.docker.internal:host-gateway"

  # ============================================
  # POSTGRESQL - Central Database (bartending + mtg_collection)
  # ============================================
  postgres:
    build:
      context: ../Bartending_DB
      dockerfile: Dockerfile
    container_name: postgres
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-bartender}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?Database password required}
      POSTGRES_DB: ${POSTGRES_DB:-bartending}
      MTG_DB_PASSWORD: ${MTG_DB_PASSWORD:?MTG database password required}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # MTG database init script (runs after Bartending init scripts from Dockerfile)
      - ./database/00-create-mtg-database.sh:/docker-entrypoint-initdb.d/00-create-mtg-database.sh:ro
    expose:
      - "5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-bartender} -d ${POSTGRES_DB:-bartending}"]
      interval: 60s
      timeout: 5s
      retries: 3
      start_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - proxy-network
      - bartending_network
      - mtg_network

  # ============================================
  # WEBHOOK SERVER - Auto-deployment
  # ============================================
  webhook:
    build:
      context: ./webhook-server
      dockerfile: Dockerfile
    container_name: webhook-server
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9000/health || exit 1"]
      interval: 120s
      timeout: 5s
      retries: 3
      start_period: 15s
    environment:
      WEBHOOK_SECRET: ${WEBHOOK_SECRET:?WEBHOOK_SECRET is required}
      HOSTING_DIR: /home/bloster/Hosting
      PORT: 9000
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      # Mount at same path so docker compose build contexts work correctly
      - /home/bloster/Hosting:/home/bloster/Hosting
      - webhook_logs:/var/log/infra
    networks:
      - proxy-network

volumes:
  postgres_data:
  webhook_logs:

networks:
  proxy-network:
    name: proxy-network
    driver: bridge
  # External networks from other apps
  bartending_network:
    external: true
  mtg_network:
    external: true
