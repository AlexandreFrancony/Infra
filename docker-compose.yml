# Central Infrastructure - Database & Shared Services
# Manages shared services for all *.francony.fr apps
#
# Structure on ProDesk:
#   ~/Hosting/
#   ├── Infra/           <- this repo
#   ├── Bartending/      <- Tipsy app
#   ├── MTG-Collection/  <- MTG app
#   └── Cash-a-lot/      <- Crypto trading bot
#
# Reverse proxy: Pangolin/Traefik on VPS (via Newt tunnel)
#
# Usage:
#   cd ~/Hosting/Infra
#   docker compose up -d

services:
  # ============================================
  # POSTGRESQL - Central Database (bartending + mtg_collection + cashalot)
  # ============================================
  postgres:
    build:
      context: ../Bartending/Bartending_DB
      dockerfile: Dockerfile
    container_name: postgres
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-bartender}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?Database password required}
      POSTGRES_DB: ${POSTGRES_DB:-bartending}
      MTG_DB_PASSWORD: ${MTG_DB_PASSWORD:?MTG database password required}
      CASHALOT_DB_PASSWORD: ${CASHALOT_DB_PASSWORD:?Cash-a-lot database password required}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # MTG database init script (runs after Bartending init scripts from Dockerfile)
      - ./database/00-create-mtg-database.sh:/docker-entrypoint-initdb.d/00-create-mtg-database.sh:ro
      # Cash-a-lot database init script
      - ./database/01-create-cashalot-database.sh:/docker-entrypoint-initdb.d/01-create-cashalot-database.sh:ro
    expose:
      - "5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-bartender} -d ${POSTGRES_DB:-bartending}"]
      interval: 60s
      timeout: 5s
      retries: 3
      start_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - proxy-network
      - bartending_network
      - mtg_network
      - cashalot_network

  # ============================================
  # WEBHOOK SERVER - Auto-deployment
  # ============================================
  webhook:
    build:
      context: ./webhook-server
      dockerfile: Dockerfile
    container_name: webhook-server
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9000/health || exit 1"]
      interval: 120s
      timeout: 5s
      retries: 3
      start_period: 15s
    environment:
      WEBHOOK_SECRET: ${WEBHOOK_SECRET:?WEBHOOK_SECRET is required}
      HOSTING_DIR: /home/bloster/Hosting
      PORT: 9000
      CLANKY_SSH_HOST: ${CLANKY_SSH_HOST:-89.167.66.201}
      CLANKY_SSH_USER: ${CLANKY_SSH_USER:-bloster}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      # Mount at same path so docker compose build contexts work correctly
      - /home/bloster/Hosting:/home/bloster/Hosting
      # Git credentials pour que le webhook puisse pull les repos privés
      - /home/bloster/.git-credentials:/root/.git-credentials:ro
      - /home/bloster/.gitconfig:/root/.gitconfig:ro
      - /home/bloster/.ssh:/root/.ssh:ro
      - webhook_logs:/var/log/infra
    networks:
      - proxy-network

volumes:
  postgres_data:
  webhook_logs:

networks:
  proxy-network:
    name: proxy-network
    driver: bridge
  # External networks from other apps
  bartending_network:
    external: true
  mtg_network:
    external: true
  cashalot_network:
    external: true
